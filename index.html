<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KristoShop | Premium Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap');
        
        :root {
            --brand-orange: #FF6B00;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #030303;
            color: #ffffff;
            overflow-x: hidden;
        }

        .font-heading { font-family: 'Space Grotesk', sans-serif; }

        .glass {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .hero-mesh {
            background-image: 
                radial-gradient(at 0% 0%, rgba(255, 107, 0, 0.15) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(255, 107, 0, 0.1) 0, transparent 50%);
        }

        .card-gradient {
            background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%);
        }

        .orange-glow {
            box-shadow: 0 0 40px -10px rgba(255, 107, 0, 0.4);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .tier-active {
            background: var(--brand-orange) !important;
            color: black !important;
            transform: scale(1.05);
            box-shadow: 0 10px 20px -5px rgba(255, 107, 0, 0.3);
        }
    </style>
</head>
<body class="selection:bg-orange-500 selection:text-black">

    <!-- Header -->
    <nav class="fixed top-0 w-full z-50 glass px-6 py-5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4 cursor-pointer group" onclick="navigateTo('home')">
                <div class="w-12 h-12 bg-orange-500 rounded-2xl flex items-center justify-center rotate-3 group-hover:rotate-12 transition-transform duration-500 shadow-lg shadow-orange-500/20">
                    <i data-lucide="terminal" class="text-black w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-extrabold tracking-tighter uppercase leading-none">Kristo<span class="text-orange-500">Shop</span></h1>
                    <span class="text-[9px] text-gray-500 font-bold tracking-[0.3em] uppercase">Engineering Bureau • AB</span>
                </div>
            </div>

            <div class="hidden md:flex gap-12 items-center">
                <button onclick="navigateTo('services')" class="text-[11px] font-bold uppercase tracking-widest text-gray-400 hover:text-white transition-all">Development</button>
                <button onclick="navigateTo('subs')" class="text-[11px] font-bold uppercase tracking-widest text-gray-400 hover:text-white transition-all">Support Passes</button>
                <button onclick="navigateTo('random')" class="text-[11px] font-bold uppercase tracking-widest text-gray-400 hover:text-white transition-all">The Stash</button>
            </div>

            <button onclick="toggleCart(true)" class="relative group">
                <div class="p-3 rounded-full border border-white/10 group-hover:border-orange-500/50 transition-colors">
                    <i data-lucide="shopping-bag" class="w-5 h-5 text-gray-300 group-hover:text-orange-500"></i>
                </div>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-orange-500 text-black text-[10px] font-black px-1.5 rounded-full hidden">0</span>
            </button>
        </div>
    </nav>

    <!-- Content Area -->
    <main id="view-container" class="pt-32 pb-24 px-6 max-w-7xl mx-auto hero-mesh min-h-screen"></main>

    <!-- Side Cart -->
    <div id="cart-drawer" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="toggleCart(false)"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-[#0a0a0a] border-l border-white/5 p-8 flex flex-col shadow-2xl">
            <div class="flex justify-between items-center mb-12">
                <h3 class="text-2xl font-heading font-bold uppercase italic">Selected Assets</h3>
                <button onclick="toggleCart(false)" class="p-2 hover:bg-white/5 rounded-full"><i data-lucide="x"></i></button>
            </div>
            
            <div id="cart-list" class="flex-grow space-y-6 overflow-y-auto pr-2">
                <!-- Cart items -->
            </div>

            <div class="mt-8 pt-8 border-t border-white/5">
                <div class="flex justify-between items-end mb-8">
                    <span class="text-gray-500 text-xs font-bold uppercase tracking-widest">Investment Total</span>
                    <span id="cart-total" class="text-4xl font-heading font-bold text-orange-500">$0</span>
                </div>
                <button onclick="checkout()" id="checkout-btn" class="w-full py-5 bg-orange-500 text-black font-black uppercase tracking-widest rounded-2xl hover:bg-orange-400 transition-all orange-glow">
                    Initiate Secure Checkout
                </button>
                <p class="text-[9px] text-gray-600 text-center mt-4 uppercase font-bold tracking-widest">Secured via Stripe Encryption</p>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[200] hidden">
        <div class="bg-white text-black px-6 py-3 rounded-full font-bold text-sm shadow-2xl flex items-center gap-3">
            <i data-lucide="check-circle" class="w-4 h-4 text-orange-600"></i>
            <span id="toast-text"></span>
        </div>
    </div>

    <footer class="border-t border-white/5 py-16 text-center">
        <div class="mb-6 opacity-20 grayscale flex justify-center gap-8">
            <i data-lucide="cpu"></i><i data-lucide="code-2"></i><i data-lucide="layers"></i>
        </div>
        <p class="text-[10px] font-bold text-gray-600 uppercase tracking-[0.5em]">KristoShop • Airdrie • Alberta • Canada</p>
    </footer>

    <script>
        // -- DATA --
        const SHOP_DATA = {
            SERVICES: [
                {
                    id: 'game-eng',
                    name: 'Game System Engineering',
                    headline: 'Advanced Logic & Physics Modules',
                    basePrice: 75,
                    desc: 'High-level script architecture for complex simulation environments. We specialize in Luau/Roblox, C#/Unity, and Stormworks Lua. From autonomous flight systems to persistent database integration, we build logic that scales.',
                    icon: 'gamepad-2',
                    image: 'https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&q=80&w=800',
                    tiers: [
                        { label: 'Standard Module', mult: 1, note: 'Single logic unit' },
                        { label: 'Advanced System', mult: 3, note: 'Multi-module architecture' },
                        { label: 'Full Game Core', mult: 10, note: 'End-to-end framework' }
                    ]
                },
                {
                    id: 'web-app',
                    name: 'Full-Stack Web Forge',
                    headline: 'High-Performance Digital Platforms',
                    basePrice: 50,
                    desc: 'Modern web applications built with the T3 Stack or React/Next.js. Focused on extreme performance, SEO, and sleek user interfaces. We provide clean codebases ready for production scaling.',
                    icon: 'layout',
                    image: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&q=80&w=800',
                    tiers: [
                        { label: 'Landing Page', mult: 1, note: 'High conversion focus' },
                        { label: 'Web Platform', mult: 5, note: 'Complex dashboard/SaaS' },
                        { label: 'Enterprise', mult: 15, note: 'Custom infrastructure' }
                    ]
                }
            ],
            SUBS: [
                {
                    id: 'dev-retainer',
                    name: 'Engineering Retainer',
                    headline: '24/7 Priority Technical Support',
                    basePrice: 199,
                    isMonthly: true,
                    desc: 'Secure a dedicated block of engineering time every month. This subscription ensures your systems stay updated, bugs are patched within hours, and new features are integrated seamlessly. Perfect for active game servers or live web platforms.',
                    icon: 'shield-check',
                    image: 'https://images.unsplash.com/photo-1551434678-e076c223a692?auto=format&fit=crop&q=80&w=800',
                    tiers: [
                        { label: 'Tier I', mult: 1, note: '5 hours priority' },
                        { label: 'Tier II', mult: 2.5, note: '15 hours priority' },
                        { label: 'Infinite', mult: 8, note: 'Uncapped engineering' }
                    ]
                }
            ],
            STASH: [
                {
                    id: 'utility-pack',
                    name: 'The Utility Stash',
                    headline: 'Pre-Built Logic Artifacts',
                    basePrice: 15,
                    desc: 'A curated collection of battle-tested utility scripts and UI components from our private library. Instant download, documented, and ready to drop into your project.',
                    icon: 'archive',
                    image: 'https://images.unsplash.com/photo-1558494949-ef010cbdcc51?auto=format&fit=crop&q=80&w=800'
                }
            ]
        };

        let cart = [];

        // -- NAVIGATION --
        function navigateTo(view, data = null) {
            const container = document.getElementById('view-container');
            container.style.opacity = '0';
            
            setTimeout(() => {
                container.innerHTML = '';
                if (view === 'home') renderHome();
                else if (view === 'services') renderGrid('Engineering Bounties', SHOP_DATA.SERVICES);
                else if (view === 'subs') renderGrid('Monthly Retainers', SHOP_DATA.SUBS);
                else if (view === 'random') renderGrid('The Artifact Stash', SHOP_DATA.STASH);
                else if (view === 'detail') renderDetail(data);
                
                lucide.createIcons();
                container.style.opacity = '1';
                window.scrollTo(0,0);
            }, 200);
        }

        function renderHome() {
            document.getElementById('view-container').innerHTML = `
                <div class="space-y-40">
                    <!-- Giant Hero -->
                    <section class="min-h-[75vh] flex flex-col items-center justify-center text-center">
                        <div class="inline-block px-4 py-1.5 rounded-full border border-orange-500/30 bg-orange-500/5 text-orange-500 text-[10px] font-black uppercase tracking-[0.4em] mb-8 animate-float">
                            Boutique Engineering Studio
                        </div>
                        <h2 class="text-7xl md:text-[11rem] font-heading font-bold leading-[0.8] tracking-tighter uppercase mb-12">
                            Logic <br/> <span class="text-orange-500 italic">Without</span> <br/> Limits.
                        </h2>
                        <p class="max-w-2xl mx-auto text-gray-400 font-medium text-lg md:text-xl mb-16 leading-relaxed">
                            We specialize in high-performance game logic, full-stack web architectures, and autonomous systems. Engineered in Airdrie, delivered globally.
                        </p>
                        <div class="flex flex-wrap justify-center gap-6">
                            <button onclick="navigateTo('services')" class="px-10 py-5 bg-orange-500 text-black font-black uppercase tracking-widest rounded-2xl orange-glow hover:scale-105 transition-all">
                                Start a Project
                            </button>
                            <button onclick="navigateTo('subs')" class="px-10 py-5 border border-white/10 hover:bg-white/5 font-black uppercase tracking-widest rounded-2xl transition-all">
                                Monthly Passes
                            </button>
                        </div>
                    </section>

                    <!-- Large Image Feature -->
                    <section class="relative h-[600px] rounded-[3rem] overflow-hidden border border-white/10 group">
                        <img src="https://images.unsplash.com/photo-1635070041078-e363dbe005cb?auto=format&fit=crop&q=80&w=1600" class="w-full h-full object-cover grayscale opacity-50 group-hover:scale-105 transition-transform duration-[3s]">
                        <div class="absolute inset-0 bg-gradient-to-t from-[#030303] via-transparent to-transparent"></div>
                        <div class="absolute bottom-16 left-16 max-w-xl">
                            <h3 class="text-5xl font-heading font-bold uppercase mb-6">Complexity Simplified.</h3>
                            <p class="text-gray-400 font-bold uppercase tracking-widest text-sm mb-8">From Stormworks PID controllers to Enterprise SaaS, we build the brains of your project.</p>
                            <div class="flex gap-8">
                                <div class="text-left">
                                    <div class="text-2xl font-black text-orange-500">2000+</div>
                                    <div class="text-[9px] font-bold text-gray-500 uppercase tracking-widest">Engineering Hours</div>
                                </div>
                                <div class="text-left">
                                    <div class="text-2xl font-black text-orange-500">50+</div>
                                    <div class="text-[9px] font-bold text-gray-500 uppercase tracking-widest">Successful Deployments</div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Detailed Capabilities -->
                    <section class="grid grid-cols-1 md:grid-cols-2 gap-20 py-20">
                        <div class="space-y-8">
                            <h4 class="text-4xl font-heading font-bold uppercase">The Kristo <br/> Standard.</h4>
                            <p class="text-gray-500 leading-relaxed font-medium">Every line of code is audited for performance and security. We don't just "make it work"—we make it efficient. Our expertise in low-level simulation logic gives us a unique edge in building performant systems where every millisecond counts.</p>
                        </div>
                        <div class="grid grid-cols-1 gap-8">
                             <div class="p-8 border border-white/5 rounded-3xl card-gradient flex gap-6">
                                <div class="text-orange-500"><i data-lucide="zap" class="w-10 h-10"></i></div>
                                <div>
                                    <h5 class="text-xl font-bold uppercase mb-2">High-Frequency Logic</h5>
                                    <p class="text-sm text-gray-500">Optimized update loops for real-time simulation and game systems.</p>
                                </div>
                             </div>
                             <div class="p-8 border border-white/5 rounded-3xl card-gradient flex gap-6">
                                <div class="text-orange-500"><i data-lucide="shield" class="w-10 h-10"></i></div>
                                <div>
                                    <h5 class="text-xl font-bold uppercase mb-2">Bulletproof Security</h5>
                                    <p class="text-sm text-gray-500">Sanitized inputs and secure server-side verification by default.</p>
                                </div>
                             </div>
                        </div>
                    </section>
                </div>
            `;
        }

        function renderGrid(title, items) {
            let html = `
                <div class="mb-20">
                    <h2 class="text-5xl font-heading font-bold uppercase tracking-tighter mb-4">${title}</h2>
                    <div class="w-24 h-2 bg-orange-500 rounded-full"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            `;
            
            items.forEach(item => {
                html += `
                    <div onclick='navigateTo("detail", ${JSON.stringify(item)})' class="group cursor-pointer border border-white/5 rounded-[2.5rem] overflow-hidden card-gradient hover:border-orange-500/40 transition-all duration-500">
                        <div class="h-64 relative overflow-hidden">
                            <img src="${item.image}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                            <div class="absolute inset-0 bg-gradient-to-t from-[#0a0a0a] to-transparent"></div>
                            <div class="absolute bottom-6 left-6 p-4 bg-black/40 backdrop-blur-md rounded-2xl border border-white/10">
                                <i data-lucide="${item.icon}" class="text-orange-500 w-6 h-6"></i>
                            </div>
                        </div>
                        <div class="p-8">
                            <h3 class="text-2xl font-bold uppercase mb-2">${item.name}</h3>
                            <p class="text-xs text-gray-500 font-bold uppercase tracking-widest mb-6 italic opacity-60">"${item.headline}"</p>
                            <div class="flex justify-between items-end">
                                <div>
                                    <span class="text-gray-500 text-[10px] font-bold uppercase block mb-1">Starting At</span>
                                    <span class="text-3xl font-heading font-bold text-orange-500">$${item.basePrice}${item.isMonthly ? '<span class="text-sm text-gray-600">/mo</span>' : ''}</span>
                                </div>
                                <div class="text-white/20 group-hover:text-orange-500 transition-colors">
                                    <i data-lucide="arrow-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;
            document.getElementById('view-container').innerHTML = html;
        }

        function renderDetail(item) {
            let selectedTierIdx = 0;
            const tiers = item.tiers || [{ label: 'Standard', mult: 1, note: 'Basic delivery' }];
            
            window.selectTier = (idx) => {
                selectedTierIdx = idx;
                const price = Math.floor(item.basePrice * tiers[idx].mult);
                document.getElementById('detail-price').innerText = `$${price}`;
                document.querySelectorAll('.tier-opt').forEach((el, i) => {
                    el.classList.toggle('tier-active', i === idx);
                });
            };

            document.getElementById('view-container').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-20 items-start">
                    <div class="sticky top-32 space-y-8">
                        <div class="h-[500px] rounded-[3rem] overflow-hidden border border-white/10 shadow-2xl">
                            <img src="${item.image}" class="w-full h-full object-cover">
                        </div>
                        <div class="p-8 bg-white/5 rounded-3xl border border-white/5 italic text-gray-400 text-sm leading-relaxed">
                            <i data-lucide="quote" class="w-4 h-4 text-orange-500 mb-4"></i>
                            "${item.desc}"
                        </div>
                    </div>
                    
                    <div class="space-y-12">
                        <div>
                            <h2 class="text-5xl font-heading font-bold uppercase mb-4 leading-none">${item.name}</h2>
                            <p class="text-orange-500 font-bold uppercase tracking-[0.3em] text-xs">${item.headline}</p>
                        </div>

                        <div class="space-y-6">
                            <h4 class="text-xs font-bold text-gray-500 uppercase tracking-widest">Select Project Scale</h4>
                            <div class="space-y-3">
                                ${tiers.map((t, i) => `
                                    <div onclick="selectTier(${i})" class="tier-opt group flex justify-between items-center p-6 bg-white/5 border border-white/5 rounded-2xl cursor-pointer hover:border-orange-500/20 transition-all ${i===0 ? 'tier-active' : ''}">
                                        <div>
                                            <div class="font-bold uppercase text-sm">${t.label}</div>
                                            <div class="text-[10px] opacity-60 uppercase font-bold tracking-widest">${t.note}</div>
                                        </div>
                                        <div class="font-heading font-bold text-xl">$${Math.floor(item.basePrice * t.mult)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="p-10 bg-orange-500/5 rounded-[2.5rem] border border-orange-500/20 flex flex-col sm:flex-row justify-between items-center gap-8">
                            <div>
                                <div class="text-gray-500 text-[10px] font-bold uppercase tracking-widest mb-1">Total Investment</div>
                                <div id="detail-price" class="text-6xl font-heading font-bold text-white">$${item.basePrice}</div>
                                ${item.isMonthly ? '<div class="text-orange-500 text-[10px] font-black uppercase mt-2 tracking-widest">Billed Monthly</div>' : ''}
                            </div>
                            <button onclick='buyItem(${JSON.stringify(item)}, ${selectedTierIdx})' class="w-full sm:w-auto px-12 py-6 bg-orange-500 text-black font-black uppercase tracking-widest rounded-2xl orange-glow hover:scale-105 transition-all">
                                Add to Bag
                            </button>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // -- CART & CHECKOUT --
        function toggleCart(show) {
            document.getElementById('cart-drawer').classList.toggle('hidden', !show);
            if(show) updateCartUI();
        }

        function buyItem(item, tierIdx) {
            const tiers = item.tiers || [{ label: 'Standard', mult: 1 }];
            const price = Math.floor(item.basePrice * tiers[tierIdx].mult);
            
            cart.push({
                ...item,
                finalPrice: price,
                tierLabel: tiers[tierIdx].label,
                uid: Math.random().toString(36).substr(2, 9)
            });
            
            updateCartUI();
            showToast(`Added ${item.name} to haul`);
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list');
            const totalEl = document.getElementById('cart-total');
            const countEl = document.getElementById('cart-count');
            
            list.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                total += item.finalPrice;
                list.innerHTML += `
                    <div class="p-5 rounded-2xl bg-white/5 border border-white/5 flex gap-4 items-center">
                        <div class="w-12 h-12 rounded-xl bg-orange-500/10 flex items-center justify-center text-orange-500">
                            <i data-lucide="${item.icon}" class="w-5 h-5"></i>
                        </div>
                        <div class="flex-grow">
                            <div class="text-xs font-bold uppercase text-white">${item.name}</div>
                            <div class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">${item.tierLabel} scale</div>
                        </div>
                        <div class="text-right">
                            <div class="font-bold text-orange-500">$${item.finalPrice}</div>
                            <button onclick="removeItem('${item.uid}')" class="text-[9px] text-gray-700 hover:text-red-500 font-black uppercase">Remove</button>
                        </div>
                    </div>
                `;
            });

            totalEl.innerText = `$${total}`;
            countEl.innerText = cart.length;
            countEl.classList.toggle('hidden', cart.length === 0);
            lucide.createIcons();
        }

        function removeItem(uid) {
            cart = cart.filter(i => i.uid !== uid);
            updateCartUI();
        }

        function showToast(text) {
            const t = document.getElementById('toast');
            document.getElementById('toast-text').innerText = text;
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        function checkout() {
            if(!cart.length) return;
            
            const btn = document.getElementById('checkout-btn');
            btn.innerText = "Securing Connection...";
            btn.disabled = true;

            // Updated to use your specific Stripe Payment Link
            const STRIPE_LINK = "https://buy.stripe.com/test_dRmeVdaljctWgKedKlak000";
            
            setTimeout(() => {
                showToast("Redirecting to Secure Payment Portal...");
                // Direct redirect to your provided Payment Link
                window.location.href = STRIPE_LINK;
            }, 1000);
        }

        // Init
        window.onload = () => {
            navigateTo('home');
        };
    </script>
</body>
</html>
